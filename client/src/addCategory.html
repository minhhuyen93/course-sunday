<page>
    <page-header>
        <h2>Add Category</h2>
    </page-header>
    <page-content>
                <horizal-form>
                  <form-input [(value)]="category.name" [label]="'Name'"></form-input>
                  <form-input [(value)]="category.key" [label]="'Key'"></form-input>
                  <form-input [(value)]="category.description" [label]="'Description'"></form-input>
                  <form-button [label]="'Cancel'" (click)="onCancelClicked()"></form-button>
                  <form-button-primary [label]="'Save'" (click)="onSaveClicked()"></form-button-primary>
                </horizal-form>
    </page-content>
</page>
