<page>
    <page-header>
        <h2>List of Categories</h2>
    </page-header>
    <page-content>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Key</th>
                    <th>Description</th>
                    <th>Action</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td [changeColor]="category.color">{{category.name}}</td>
                    <td>{{category.key}}</td>
                    <td>{{category.description}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="onEditUserClicked(category.id)">Edit</button></td>
                    <td><button type="button" class="btn btn-primary" (click)="onSummaryClicked(category)">Summary</button></td>                  
                </tr>
            </tbody>
        </table>
        <category-summary *ngIf="selectedCategory" (onDataChanged)="onBindingChanged($event)" [data]="selectedCategory.key"></category-summary>
        <label *ngIf="selectedCategory"> New data change: {{selectedCategory.key}}</label>
    </page-content>
</page>
