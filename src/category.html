<div class="x_panel">
    <div class="x_title">
        <h2>Basic Tables <small>basic table subtitle</small></h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Key</th>
                    <th>Description</th>
                    <th>Action</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.name}}</td>
                    <td>{{category.key}}</td>
                    <td>{{category.description}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="onEditUserClicked(category.id)">Edit</button></td>
                    <td><button type="button" class="btn btn-primary" (click)="onSummaryClicked(category)">Summary</button></td>                  
                </tr>
            </tbody>
        </table>
        <div class="x_panel" *ngIf="selectedCategory">
            <div class="x_content">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Name
                        </label>
                        <div class="col-md-9 col-sm-6 col-xs-12">
                            <input type="text" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="selectedCategory.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Key</label>
                        <div class="col-md-9 col-sm-6 col-xs-12">
                            <input  class="form-control col-md-7 col-xs-12" required="required" type="text" [(ngModel)]="selectedCategory.key">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
