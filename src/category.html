<div class="x_panel">
    <div class="x_title">
        <h2>Basic Tables <small>basic table subtitle</small></h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Key</th>
                    <th>Description</th>
                    <th>Action</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td [changeColor]="category.color">{{category.name}}</td>
                    <td>{{category.key}}</td>
                    <td>{{category.description}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="onEditUserClicked(category.id)">Edit</button></td>
                    <td><button type="button" class="btn btn-primary" (click)="onSummaryClicked(category)">Summary</button></td>                  
                </tr>
            </tbody>
        </table>
        <category-summary *ngIf="selectedCategory" [data]="selectedCategory"></category-summary>
    </div>
</div>
