<div class="x_panel">
            <div class="x_content">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Name
                        </label>
                        <div class="col-md-9 col-sm-6 col-xs-12">
                            <input type="text" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="data.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Key</label>
                        <div class="col-md-9 col-sm-6 col-xs-12">
                            <input class="form-control col-md-7 col-xs-12" required="required" type="text" [(ngModel)]="data.key">
                        </div>
                    </div>
            </div>
        </div>
